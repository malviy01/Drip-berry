/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 10px;
  border-radius:14px;
  transition:.3s;
}

.item:not(:last-child){
  margin-bottom:10px;
}

.item:hover{
  background:rgba(255,255,255,.04);
}

.item-name{
  font-size:1rem;
  color:#f7e7d3;

.price{

/* INFO CARD */
.info{
  margin-top:26px;

  border-radius:18px;
  padding:18px;
  text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,.45);
}

.info div{
  margin:8px 0;
  font-size:.95rem;
  color:#f5e6d3;
}

.info strong{
  color:#ffd6d6;
}

/* STICKY CTA */
.cta{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(90deg,#2a140c,#3b1f14);
  padding:14px;
  display:flex;
  gap:10px;
  justify-content:center;
  box-shadow:0 -8px 25px rgba(0,0,0,.6);
}

.cta a{
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:.95rem;
}

.call{
  background:#f5e6d3;
  color:#2a140c;
}

.whatsapp{

  color:#fff;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:.75rem;
  color:#d6bfb3;
  padding:20px;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* DESKTOP */
@media(min-width:768px){
  header h1{font-size:2.8rem;}
  .item-name{font-size:1.05rem;}
}
</style>
